<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#9c27b0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Iniciar Sesión - FloridaRP</title>
    <link rel="icon" href="imgs/FloridaRp.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Reemplaza la línea de carga de fuentes con esta versión optimizada -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="./css/navbar-styles.css">
    <link rel="stylesheet" href="./css/login-styles.css">
    <script src="js/auth-guard.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="menu-logo">
            <img src="imgs/FloridaRp.png" alt="FloridaRP Logo">
        </div>
        
        <div class="nav-links">
            <a class='nav-link' href='index.html'>
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a>
            <a class='nav-link' href='codigopenal.html'>
                <i class="fas fa-gavel"></i>
                <span>Código Penal</span>
            </a>
            <a class='nav-link' href='agencia.html'>
                <i class="fas fa-car"></i>
                <span>Agencia</span>
            </a>
            <a class='nav-link' href='normativas.html'>
                <i class="fas fa-book"></i>
                <span>Normativas</span>
            </a>
            <a href="https://discord.gg/vUVZqpyYkb" class="nav-link discord-link" target="_blank">
                <i class="fab fa-discord"></i>
                <span>Quieres Unirte?</span>
            </a>
            <div class="auth-buttons" id="guestButtons">
                <a href="login.html" class="btn btn-login">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </a>
                <a href="Registro.html" class="btn btn-register">
                    <i class="fas fa-user-plus"></i> Registrarse
                </a>
            </div>
        </div>
    </nav>
    
    <button class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- Login Form Container -->
    <div class="form-container">
        <div class="form-wrapper">
            <div class="form-header">
                <h2>Iniciar Sesión</h2>
                <p>Ingresa a tu cuenta de FloridaRP</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="robloxName">
                        <i class="fas fa-user"></i> Nombre de Roblox
                    </label>
                    <input type="text" id="robloxName" name="robloxName" placeholder="Tu nombre en Roblox" autocomplete="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" placeholder="Tu contraseña" autocomplete="current-password" required>
                        <button type="button" class="toggle-password" data-target="password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn-login-submit">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
                
                <div class="form-footer">
                    <p>¿No tienes una cuenta? <a href="Registro.html">Registrarse</a></p>
                </div>
            </form>
        </div>
    </div>
    <!-- Al final del body, justo antes de cerrar la etiqueta </body> -->
    <script src="js/navigation.js" defer></script>
    <script src="js/login.js" defer></script>
    <script src="js/auth-guard.js" defer></script>
</body>
</html>
