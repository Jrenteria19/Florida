<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#9c27b0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Registro - FloridaRP</title>
    <link rel="icon" href="imgs/FloridaRp.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/navbar-styles.css">
    <link rel="stylesheet" href="./css/registro-styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="menu-logo">
            <img src="imgs/FloridaRp.png" alt="FloridaRP Logo">
        </div>
        <div class="nav-links">
            <a class='nav-link' href='index.html'>
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a>
            <a class='nav-link' href='codigopenal.html'>
                <i class="fas fa-gavel"></i>
                <span>Código Penal</span>
            </a>
            <a class='nav-link' href='agencia.html'>
                <i class="fas fa-car"></i>
                <span>Agencia</span>
            </a>
            <a class='nav-link' href='normativas.html'>
                <i class="fas fa-book"></i>
                <span>Normativas</span>
            </a>
            <a href="https://discord.gg/vUVZqpyYkb" class="nav-link discord-link" target="_blank">
                <i class="fab fa-discord"></i>
                <span>Quieres Unirte?</span>
            </a>
        </div>
    </nav>
    
    <!-- Botón de menú movido fuera del navbar -->
    <button class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- Contenido principal -->
    <div class="registration-container">
        <div class="registration-form-wrapper">
            <div class="form-header">
                <img src="imgs/FloridaRp.png" alt="FloridaRP Logo" class="form-logo">
                <h2>Registro de Usuario</h2>
                <p>Únete a la comunidad de FloridaRP</p>
            </div>
            
            <form id="registrationForm" class="registration-form">
                <div class="form-group">
                    <label for="robloxName">
                        <i class="fas fa-gamepad"></i> Nombre de Roblox
                    </label>
                    <input type="text" id="robloxName" name="robloxName" required>
                </div>
                
                <div class="form-group">
                    <label for="discordName">
                        <i class="fab fa-discord"></i> Nombre de Discord
                    </label>
                    <input type="text" id="discordName" name="discordName" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" data-target="password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirmar Contraseña
                    </label>
                    <div class="password-input-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" class="toggle-password" data-target="confirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn-register-submit">
                    <i class="fas fa-user-plus"></i> Registrarse
                </button>
                
                <div class="form-footer">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/navigation.js"></script>
    <script src="js/registro.js"></script>
</body>
</html>
