<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - FloridaRP</title>
    <link rel="stylesheet" href="css/navbar-styles.css">
    <link rel="stylesheet" href="css/registro-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <img src="imgs/FloridaRp.png" alt="FloridaRP Logo">
                <span>FloridaRP</span>
            </div>
            <a class='nav-link' href='index.html'>
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a>
            <a class='nav-link' href='codigopenal.html'>
                <i class="fas fa-gavel"></i>
                <span>Código Penal</span>
            </a>
            <a class='nav-link' href='agencia.html'>
                <i class="fas fa-car"></i>
                <span>Agencia</span>
            </a>
            <a class='nav-link' href='normativas.html'>
                <i class="fas fa-book"></i>
                <span>Normativas</span>
            </a>
            <a href="https://discord.gg/vUVZqpyYkb" class="nav-link discord-link" target="_blank">
                <i class="fab fa-discord"></i>
                <span>Quieres Unirte?</span>
            </a>
            <div class="auth-buttons" id="guestButtons">
                <a href="login.html" class="btn btn-login">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </a>
                <a href="registro.html" class="btn btn-register">
                    <i class="fas fa-user-plus"></i> Registrarse
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Botón de menú movido fuera del navbar -->
    <button class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- Contenido principal -->
    <section class="registro-section">
        <div class="container">
            <div class="registro-card">
                <div class="card-header">
                    <h2><i class="fas fa-user-plus"></i> Crear Cuenta</h2>
                    <p>Únete a la comunidad de FloridaRP</p>
                </div>
                
                <form id="registroForm" class="registro-form">
                    <div class="form-group">
                        <label for="robloxUsername">
                            <i class="fas fa-gamepad"></i> Usuario de Roblox
                        </label>
                        <input type="text" id="robloxUsername" name="robloxUsername" placeholder="Tu nombre en Roblox">
                        <small class="error-message" id="robloxError"></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="discordUsername">
                            <i class="fab fa-discord"></i> Usuario de Discord
                        </label>
                        <input type="text" id="discordUsername" name="discordUsername" placeholder="Tu nombre#0000">
                        <small class="error-message" id="discordError"></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" placeholder="Crea una contraseña segura">
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small class="error-message" id="passwordError"></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i> Confirmar Contraseña
                        </label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña">
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small class="error-message" id="confirmError"></small>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="termsCheck" name="termsCheck">
                        <label for="termsCheck">
                            Acepto los <a href="#">Términos y Condiciones</a> y las <a href="normativas.html">Normativas</a> de FloridaRP
                        </label>
                        <small class="error-message" id="termsError"></small>
                    </div>
                    
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-user-plus"></i> Registrarse
                    </button>
                </form>
                
                <div class="card-footer">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Mensaje de éxito (oculto por defecto) -->
    <div class="success-modal" id="successModal">
        <div class="success-content">
            <i class="fas fa-check-circle"></i>
            <h3>¡Registro Exitoso!</h3>
            <p>Tu cuenta ha sido creada correctamente.</p>
            <p>Serás redirigido al inicio de sesión en unos segundos...</p>
        </div>
    </div>
    <!-- Añade esta línea antes del script de registro.js -->
    <!-- Remove this line -->
    <!-- <script src="js/discord-verification.js"></script> -->
    
    <!-- Keep these lines -->
    <script src="js/navigation.js"></script>
    <script src="js/registro.js"></script>
</body>
</html>
