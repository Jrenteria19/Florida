
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#9c27b0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Código Penal - FloridaRP</title>
    <link rel="icon" href="imgs/FloridaRp.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/navbar-styles.css">
    <link rel="stylesheet" href="./css/codigopenal-styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="menu-logo">
            <img src="imgs/FloridaRp.png" alt="FloridaRP Logo">
        </div>
        <div class="nav-links">
            <a class='nav-link' href='index.html'>
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a>
            <a class='nav-link' href='codigopenal.html'>
                <i class="fas fa-gavel"></i>
                <span>Código Penal</span>
            </a>
            <a class='nav-link' href='agencia.html'>
                <i class="fas fa-car"></i>
                <span>Agencia</span>
            </a>
            <a class='nav-link' href='normativas.html'>
                <i class="fas fa-book"></i>
                <span>Normativas</span>
            </a>
            <a href="https://discord.gg/vUVZqpyYkb" class="nav-link discord-link" target="_blank">
                <i class="fab fa-discord"></i>
                <span>Quieres Unirte?</span>
            </a>
            <div class="auth-buttons" id="guestButtons">
                <a href="login.html" class="btn btn-login">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </a>
                <a href="Registro.html" class="btn btn-register">
                    <i class="fas fa-user-plus"></i> Registrarse
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Botón de menú movido fuera del navbar -->
    <button class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- Contenido principal -->
    <section class="section">
        <div class="container">
            <h2 class="section-title">Código <span class="title-accent">Penal</span></h2>
            
            <div class="penal-container">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Buscar artículos...">
                    <i class="fas fa-search search-icon"></i>
                </div>
    
                <div class="category-filter">
                    <button class="filter-btn active" data-category="all">Todos</button>
                    <button class="filter-btn" data-category="minor">Delitos Menores</button>
                    <button class="filter-btn" data-category="major">Delitos Graves</button>
                    <button class="filter-btn" data-category="infraction">Infracciones</button>
                </div>
    
                <div id="codigo-penal-content" class="articles-table">
                    <!-- Content will be loaded by codigopenal.js -->
                    <div class="loading-spinner">
                        <i class="fas fa-circle-notch fa-spin"></i>
                        <span>Cargando artículos...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Agregar el script de navegación antes del script específico de la página -->
    <script src="js/navigation.js"></script>
    <script src="js/codigopenal.js"></script>
</body>
</html>
